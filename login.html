<html>
    <header>
        <title>login page</title>
        <link rel="stylesheet" href="login.css">
    </header>

    <body>
        <div class="login_wrap">
            <div class="login_form">
                <h2>회원가입</h2>
                <form>
                    <input type="이름" placeholder="이름">
                    <input type="이메일" placeholder="이메일">
                    <input type="패스워드" placeholder="패스워드">                
                </form>
                <div class="line_text">또는</div>
                <button class="qr_login_btn">QR코드 로그인</button>
                <div class="agree">
                    <input type="checkbox" name="" id="agree">
                    <label for="agree">개인정보 취급방침에 동의합니다.</label>
                    <a href="#">전체내용보기</a>
                </div>
                <div class="btns">
                    <button>회원가입</button>
                    <button class="outline">로그인</button>
                </div>
            </div>

            <div class="login_banner">
                <img src="post.jpg" alt="배너">
            </div>
        </div>
    </body>

</html>
